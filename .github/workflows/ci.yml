name: Lint/Test/Build

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-modules-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-v2-
            ${{ runner.os }}

      - name: Install packages
        run: yarn install

      - name: Linting
        run: yarn lint

      - name: Trial coverage
        uses: mattallty/jest-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: "yarn test"

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Append current screenshot
        uses: peter-evans/commit-comment@v1
        with:
          body: |
            # Current UI
            ![Current snapshot](https://raw.githubusercontent.com/simonireilly/dynamoDB-benchworx/${{ steps.extract_branch.outputs.branch }}/cypress/snapshots/end-to-end/index.spec.tsx/latest.snap.png)

      - name: Cypress
        run: yarn cypress run

      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Package Ubuntu
        run: yarn package
